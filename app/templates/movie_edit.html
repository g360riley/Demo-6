{% extends "base.html" %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-12">
        <a href="{{ url_for('movies.view_movie', movie_id=movie.id) }}" class="btn btn-secondary mb-3">
            <i class="fas fa-arrow-left me-1"></i>Back to Movie Details
        </a>
    </div>
</div>

<div class="row mt-2">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h2><i class="fas fa-edit me-2"></i>Edit Movie</h2>
                <hr>
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title"
                               value="{{ movie.title }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="director" class="form-label">Director</label>
                        <input type="text" class="form-control" id="director" name="director"
                               value="{{ movie.director }}">
                    </div>

                    <div class="mb-3">
                        <label for="year" class="form-label">Year</label>
                        <input type="text" class="form-control" id="year" name="year"
                               value="{{ movie.year }}">
                    </div>

                    <div class="mb-3">
                        <label for="plot" class="form-label">Plot</label>
                        <textarea class="form-control" id="plot" name="plot" rows="5">{{ movie.plot }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="poster" class="form-label">Poster URL</label>
                        <input type="text" class="form-control" id="poster" name="poster"
                               value="{{ movie.poster }}">
                        {% if movie.poster and movie.poster != 'N/A' %}
                        <div class="mt-2">
                            <img src="{{ movie.poster }}" alt="Poster preview" class="img-thumbnail"
                                 style="max-width: 200px;">
                        </div>
                        {% endif %}
                    </div>

                    <hr>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Save Changes
                        </button>
                        <a href="{{ url_for('movies.view_movie', movie_id=movie.id) }}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
